<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WA TL;DR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>WhatsApp TL;DR</h2>

    <div class="section">
      <label for="timeframe">Time range:</label>
      <select id="timeframe">
        <option value="6h">Last 6 hours</option>
        <option value="12h">Last 12 hours</option>
        <option value="24h" selected>Last 24 hours</option>
        <option value="2d">Last 2 days</option>
        <option value="7d">Last week</option>
        <option value="all">All visible</option>
      </select>
    </div>

    <div class="section">
      <label>Summary type:</label>
      <label><input type="radio" name="mode" value="short" checked> Short (1 paragraph)</label>
      <label><input type="radio" name="mode" value="detailed"> Detailed (bullets)</label>
    </div>

    <div class="section api-key-section">
      <label for="apiKey">Gemini API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your API key" />
      <button id="saveKey">Save</button>
    </div>

    <button id="generateBtn">Generate Summary</button>

    <div id="status" class="status"></div>
    <div id="result" class="result"></div>

    <div class="footer">
      <small>Make sure a WhatsApp chat is open</small>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
